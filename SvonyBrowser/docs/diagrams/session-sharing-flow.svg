<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a1a"/>
      <stop offset="100%" style="stop-color:#1a0a00"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#88ff88"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#8888ff"/>
    </marker>
    <marker id="arrowGold" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#DAA520"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="800" height="500" fill="#0a0505"/>
  <rect x="10" y="10" width="780" height="480" fill="none" stroke="url(#goldGrad)" stroke-width="3" rx="8"/>

  <rect x="20" y="20" width="760" height="40" fill="url(#headerGrad)" rx="5" filter="url(#shadow)"/>
  <text x="400" y="47" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">🔄 SESSION SHARING SEQUENCE 🔄</text>

  <rect x="50" y="80" width="100" height="45" rx="8" fill="#2a2a2a" stroke="#8a7a5a" stroke-width="2" filter="url(#shadow)"/>
  <text x="100" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#C0A050">👤 USER</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="#8a7a5a">Input</text>

  <rect x="200" y="80" width="130" height="45" rx="8" fill="#1a2a0a" stroke="#66aa66" stroke-width="2" filter="url(#shadow)"/>
  <text x="265" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#88ff88">🤖 AutoEvony</text>
  <text x="265" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="#66aa66">Bot Panel</text>

  <rect x="380" y="80" width="130" height="45" rx="8" fill="#2a2008" stroke="#DAA520" stroke-width="2" filter="url(#shadow)"/>
  <text x="445" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#FFD700">📦 CACHE</text>
  <text x="445" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="#B8860B">SOL + Cookies</text>

  <rect x="560" y="80" width="130" height="45" rx="8" fill="#0a1a2a" stroke="#6688ff" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="100" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#8888ff">🎮 EvonyClient</text>
  <text x="625" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="#6688ff">Game Panel</text>

  <line x1="100" y1="125" x2="100" y2="420" stroke="#5a4a3a" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="265" y1="125" x2="265" y2="420" stroke="#3a5a3a" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="445" y1="125" x2="445" y2="420" stroke="#5a4a2a" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="625" y1="125" x2="625" y2="420" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5"/>

  <rect x="30" y="155" width="30" height="25" rx="5" fill="#1a3a1a" stroke="#88ff88" stroke-width="2"/>
  <text x="45" y="173" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#88ff88">1</text>
  <line x1="100" y1="165" x2="255" y2="165" stroke="#88ff88" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="175" y="158" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#88ff88">Login Request</text>
  <text x="175" y="180" text-anchor="middle" font-family="Arial" font-size="8" fill="#5a8a5a">Credentials entered</text>

  <rect x="30" y="210" width="30" height="25" rx="5" fill="#2a3a0a" stroke="#aaff44" stroke-width="2"/>
  <text x="45" y="228" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#aaff44">2</text>
  <line x1="265" y1="220" x2="435" y2="220" stroke="#aaff44" stroke-width="2" marker-end="url(#arrowGold)"/>
  <text x="350" y="213" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#aaff44">Store Session</text>
  <text x="350" y="235" text-anchor="middle" font-family="Arial" font-size="8" fill="#8a8a4a">Write SOL file to shared cache</text>

  <rect x="400" y="255" width="90" height="35" rx="5" fill="#3a3008" stroke="#FFD700" stroke-width="2" filter="url(#shadow)"/>
  <text x="445" y="270" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#FFD700">SESSION</text>
  <text x="445" y="283" text-anchor="middle" font-family="Arial" font-size="8" fill="#B8860B">TOKEN</text>

  <rect x="30" y="305" width="30" height="25" rx="5" fill="#1a1a3a" stroke="#8888ff" stroke-width="2"/>
  <text x="45" y="323" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#8888ff">3</text>
  <line x1="625" y1="315" x2="455" y2="315" stroke="#8888ff" stroke-width="2" marker-end="url(#arrowGold)"/>
  <text x="540" y="308" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8888ff">Read Session</text>
  <text x="540" y="330" text-anchor="middle" font-family="Arial" font-size="8" fill="#5a5a8a">Load SOL from shared cache</text>

  <rect x="30" y="360" width="30" height="25" rx="5" fill="#0a2a0a" stroke="#44ff44" stroke-width="2"/>
  <text x="45" y="378" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#44ff44">4</text>

  <rect x="200" y="390" width="490" height="40" rx="8" fill="#0a2a0a" stroke="#44ff44" stroke-width="3" filter="url(#shadow)"/>
  <text x="445" y="410" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#44ff44">✅ BOTH PANELS AUTHENTICATED</text>
  <text x="445" y="425" text-anchor="middle" font-family="Arial" font-size="9" fill="#2a8a2a">Single login - Dual panel access</text>

  <rect x="550" y="445" width="220" height="35" rx="6" fill="#1a1208" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="660" y="462" text-anchor="middle" font-family="Georgia, serif" font-size="10" font-weight="bold" fill="#FFD700">🔑 KEY INSIGHT</text>
  <text x="660" y="475" text-anchor="middle" font-family="Arial" font-size="8" fill="#B8860B">Same CachePath = Shared Session</text>

  <rect x="30" y="445" width="180" height="35" rx="6" fill="#0a1a0a" stroke="#4a8a4a" stroke-width="1"/>
  <text x="120" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#66aa66">CefSharp.CachePath</text>
  <text x="120" y="473" text-anchor="middle" font-family="Arial" font-size="8" fill="#4a6a4a">PersistSessionCookies=true</text>
</svg>
